<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | MAKA'S SWEET</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Menú lateral -->
  <div class="sidebar">
    <button onclick="window.location.href='indexfinal.html'" style="font-family:'Royal'; font-size: 30px;">Inicio</button>
    <button onclick="window.location.href='indexmenu.html'" style="font-family:'Royal'; font-size: 30px;" >Ver Menú</button>
    <button onclick="window.location.href='indexcontacto.html'" style="font-family:'Royal'; font-size: 30px;" >Contáctanos</button>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="contact-section">
      <h2 style="font-family: 'Royal'; font-size: 40px; text-align: center;">Contáctanos</h2>
      
      <!-- Botones de contacto -->
      <div class="contact-buttons">
        <div class="button-row">
          <a href="tel:+1234567890" class="contact-button">
            <div class="button-icon">📞</div>
            <div class="button-text">Llamar</div>
          </a>
          <a href="mailto:info@brownieshop.com" class="contact-button">
            <div class="button-icon">✉️</div>
            <div class="button-text">Email</div>
          </a>
        </div>
        <div class="button-row">
          <a href="https://wa.me/1234567890" class="contact-button">
            <div class="button-icon">💬</div>
            <div class="button-text">WhatsApp</div>
          </a>
          <a href="https://facebook.com/makassweet" class="contact-button">
            <div class="button-icon">👍</div>
            <div class="button-text">Facebook</div>
          </a>
        </div>
      </div>
      
      <!-- Formulario de pedido -->
      <div class="order-form">
        <h3>Haz tu pedido</h3>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="sabor">Sabor de brownie:</label>
            <select id="sabor" name="sabor">
              <option value="clasico">Clásico</option>
              <option value="chocolate">Chocolate extra</option>
              <option value="nuez">Nuez</option>
              <option value="marshmallow">Marshmallow</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje adicional:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
          </div>
          <button type="submit" class="submit-button">Enviar Pedido</button>
        </form>
      </div>
      
      <!-- Mapa -->
      <div class="maps">
        <h3>Ubicación</h3>
        <p>Calle Dulce, 123, Ciudad del Sabor</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.888215334908!2d-99.16583868453378!3d19.42602024587792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff2b3f509719%3A0x6d5f394a7c1b114a!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses-419!2smx!4v1621551234567!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
